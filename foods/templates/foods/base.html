<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <title>S-Market</title>
        <link href="{% static 'foods/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
        <script src="https://kit.fontawesome.com/eec94c680e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header-->
        <header class="py-5">
            <div>
                <div class="text-center" style="color: #57137b; font-style: italic;">
                    <h1>S-Market</h1>
                </div>
            </div>
        </header>

        <!-- Search Widget -->
        <div class="row">
            <div class="container px-4 px-lg-5">
                <div class="form-inline my-2 my-lg-0 float-right">
                    <input class="form-control mr-sm-2" id="search-input" type="text" placeholder="검색어를 입력하세요." aria-label="검색어를 입력하세요." aria-describedby="button-search">
                    <button class="btn my-2 my-sm-0" id="button-search" type="button" onclick="searchFood()" style="background-color: #57137b; color: white;">검색</button>
                </div>
            </div>
        </div>

        <script>
            function searchFood(){
                let searchValue = document.getElementById('search-input').value.trim();
                if(searchValue.length > 1){
                    location.href = '/foods/search/' + searchValue + '/';
                }
                else{
                    alert('검색어(' + searchValue + ')가 너무 짧습니다.');
                }
            }
            document.getElementById('search-input').addEventListener('keyup',
                function(event){
                    if(event.key == 'Enter'){
                        searchFood()
                    }
                }
            );
        </script>

        {% include 'foods/navbar.html' %}

        {% block main_area %}
        {% endblock %}

        {% include 'foods/footer.html' %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
</html>
